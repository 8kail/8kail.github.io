<!DOCTYPE html>
<html lang=ru>

<head>
	<meta charset="UTF-8">
	<title>НАЗВАНИЕ</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<!-- class="col-lg-4 offset-lg-4" -->

<body>

	<div class="section">
		<div class="container">
			<!-- Первая row под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый лимон</strong>
					</h1>
				</div>
			</div>
			<!-- Вторая row под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ"
							frameborder="0"
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe></div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой маил</p>
						<form action="#">

							<input class="form-control input-lg" type="text" placeholder="Ваше имя">
							<input class="form-control input-lg" type="text" placeholder="Ваше mail">

							<button class="btn btn-primary btn-lg btn-block our-btn-class" id="BUTTON1">Получить
								инструкцию</button>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- Row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center"> Почему нужно сделать это сейчас</h2>
				</div>
			</div>


			<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/f3.png" alt="T-Shirt">
							<p>Экстра преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/f3.png" alt="logo">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/f3.png" alt="f3">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/f3.png" alt="T-Shirt">
							<p>Третье преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Кнопка -->
			<button class="btn btn-primary btn-lg our-btn-class center-block" id="BUTTON1">Получить
				инструкцию</button>
		</div>

	</div>

</body>

</html>
